<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script  src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen"></div>
        <div class="calculator-numpad">
            <div class="digit-buttons">
                <button><span>1</span></button>
                <button><span>2</span></button>
                <button><span>3</span></button>
                <button><span>4</span></button>
                <button><span>5</span></button>
                <button><span>6</span></button>
                <button><span>7</span></button>
                <button><span>8</span></button>
                <button><span>9</span></button>
                <button><span>0</span></button>
                <button><span>.</span></button>
            </div>
            <div class="operation-button">
                <button><span>+</span></button>
                <button><span>-</span></button>
                <button><span>*</span></button>
                <button><span>/</span></button>
            </div>
            <div class="result-button">
                <button>=</button>
            </div>
            <div class="reset-button">
                <button>AC</button>
                <button>EC</button>
            </div>
        </div>
    </div>

</body>
</html>


<script>
let currentValue = "";
let previousValue = "";
let operator = null;

function inputNumber(num) {
  currentValue += num;
  updateDisplay(currentValue);
}

function inputOperator(op) {
  if (currentValue === "") return;
  if (previousValue !== "") calculate();
  operator = op;
  previousValue = currentValue;
  currentValue = "";
}

function calculate() {
  const prev = Number(previousValue);
  const curr = Number(currentValue);
  let result;

  if (operator === "+") result = prev + curr;
  if (operator === "-") result = prev - curr;
  if (operator === "*") result = prev * curr;
  if (operator === "/") result = curr === 0 ? "Error" : prev / curr;

  currentValue = result.toString();
  previousValue = "";
  operator = null;
  updateDisplay(currentValue);
}

function clearAll() {
  currentValue = "";
  previousValue = "";
  operator = null;
  updateDisplay("0");
}

function updateDisplay(value) {
  document.getElementById("display").textContent = value;
}
</script>
